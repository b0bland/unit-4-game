<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>RPG Style Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>RPG Game</h1>
    <div id="charcont">
        <div id="char1" class="char"></div>
        <div id="char2" class="char"></div>
        <div id="char3" class="char"></div>
        <div id="char4" class="char"></div>
    </div>
    <div id="yourchar">
        <div id="yourchartext" class="headtext">Your Character</div>
        <div id="playerchar"></div>
    </div>
    <div id="enemychar">
        <div id="enemychartext" class="headtext">Enemies Available to Attack</div>
        <div id="enemychar"></div>
    </div>
    <div id="fightsec">
        <div id="fightsectext" >Fight Section</div>
        <button type="button" id="attack">Attack!</button>
    </div>
    <div id="defend">
        <div id="defendtext" class="headtext">Defender</div>
        <div id="defendarea"></div>
    </div>
</body>
</html>
